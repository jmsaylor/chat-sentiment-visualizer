<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.6/fabric.min.js"></script>
  </head>
  <body>
    <canvas id="monitor" width="800" height="800"></canvas>
    <script>
      // const data = fetch("local");
      const arr = [-0.4, -0.1, 0.3, 0.5, 0.6];

      var canvas = new fabric.Canvas("monitor");

      arr.forEach((element, index) => {
        const color = element < 0 ? "red" : "green";
        const scale = Math.abs(element) * 800;
        var rect = new fabric.Rect({
          left: 20 * index,
          top: scale,
          fill: color,
          width: 20,
          height: 20,
        });
        canvas.add(rect);
      });
    </script>
  </body>
</html>
